<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web my hometown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="assets/creative.css">
    <style>
        :root {
            --c1: #DEB887; /* burlywood */
            --c2: #003300; /* dark green */
            --c3: #E9967A; /* dark salmon */
            --c4: #FFB6C1; /* light pink */
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: " Kanit", sans-serif
        }

        body {
            font-size: 16px;
            background-color: var(--c4);
            color: var(--c2);
        }

        /* Theme overrides using provided colors */
        .w3-sidebar {
            background-color: var(--c1) !important;
            color: #fff !important;
        }

        .w3-top.w3-red,
        header.w3-container.w3-top {
            background-color: var(--c2) !important;
            color: #fff !important;
        }

        .w3-button.w3-red,
        .w3-red {
            background-color: var(--c3) !important;
            color: #fff !important;
            border-color: var(--c2) !important;
        }

        h1 {
            text-align: center;
            color: var(--c2);
        }

        /* Make gallery and content images uniform and aligned */
        .w3-half img,
        .w3-third img,
        .w3-content img,
        .w3-row-padding img {
            display: block;
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin: 0 0 16px 0;
            opacity: 0.95;
            cursor: pointer;
        }

        .w3-half img:hover,
        .w3-third img:hover,
        .w3-content img:hover,
        .w3-row-padding img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding"
        style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
            style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h3 class="w3-padding-64"><b>Tak<br>: บ้านเรา</b></h3>
        </div>
        <div class="w3-bar-block">

            <a href="Web3.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">สถานที่สำคัญ</a>
            <a href="Web4.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">อุทยานแห่งชาติ</a>
            <a href="Web5.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">อาหารพื้นเมือง</a>
            <a href="Web6.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">ภาพถ่ายในอดีต</a>
            <a href="Web7.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">ติดต่อ</a>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
        <span>TAK : บ้านเรา</span>

    <!-- !PAGE CONTENT! -->

            <hr style="width:50px;border:5px solid rgb(48, 126, 73)" class="w3-round">
        </div>

        <!-- Photo Grid -->
        <div class="w3-row" id="myGrid" style="margin-bottom:128px">

                <img src="mrm3.jpg" style="width:100%">

            <!-- Modal for full size images on click-->
            <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
                <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
                <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">

</body>
